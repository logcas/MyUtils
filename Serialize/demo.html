                </optgroup>

                </optgroup>

            羽毛球<input type="checkbox" name="hobby" value="羽毛球"></p>
    </form>
    <button id="btn">Click</button>
    <script src="Serialize.js"></script>

            btn = document.querySelector('#btn'),
            output = document.querySelector('#output');

        }
